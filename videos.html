<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b3ffab, #12fff7);
      min-height: 100vh;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px black;
    }

    .video-container {
      background: rgba(255, 255, 255, 0.85);
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .video-frame {
      width: 320px;
      height: 180px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }

    .video-frame video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-caption {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #333;
    }

    .video-caption a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .video-caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo" />
    <h1>My Video Gallery</h1>
  </div>

  <!-- Video 1: ক্যাপশন + লিঙ্ক -->
  <div class="video-container">
    <div class="video-frame">
      <video controls src="mridul.mp4"></video>
    </div>
    <p class="video-caption">
      শেখার ভিডিও - <a href="https://www.example.com" target="_blank">বিস্তারিত দেখুন</a>
    </p>
  </div>

  <!-- Video 2: শুধুই ক্যাপশন -->
  <div class="video-container">
    <div class="video-frame">
      <video controls src="mridul1.mp4"></video>
    </div>
    <p class="video-caption">
      মজার ভিডিও ( <a href="https://www.youtube.com" target="_blank">লিঙ্ক</a>
    </p>
  </div>

  <!-- Video 3: ক্যাপশন + লিঙ্ক -->
  <div class="video-container">
    <div class="video-frame">
      <video controls src="mridul2.mp4"></video>
    </div>
    <p class="video-caption">
      গানের ভিডিও ( <a href="https://www.youtube.com" target="_blank">লিঙ্ক</a> )
    </p>
  </div>

  <script>
    const videos = document.querySelectorAll('video');

    videos.forEach((video, index) => {
      video.addEventListener('play', () => {
        videos.forEach((otherVideo, otherIndex) => {
          if (index !== otherIndex) {
            otherVideo.pause();
            otherVideo.currentTime = 0;
          }
        });
      });
    });
  </script>

</body>
</html>
