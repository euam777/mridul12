<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            color: #333;
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #ff6f61, #de2d68);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .user-info {
            margin: 15px 0;
            font-size: 18px;
            color: #444;
        }
        .video-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
        }
        .caption a {
            color: #de2d68;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        Welcome to the Video Page
    </div>

    <div class="user-info" id="user-info">
        <!-- User details will show here -->

    <div class="video-container">
